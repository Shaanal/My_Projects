<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded shadow-md w-96 space-y-4">
    <h1 class="text-2xl font-bold text-center">Sign Up</h1>

    <input id="email" type="email" placeholder="Email" class="w-full p-3 border rounded" />
    <input id="password" type="password" placeholder="Password" class="w-full p-3 border rounded" />

    <button id="signupBtn" class="w-full bg-green-600 text-white py-2 rounded">
      Create Account
    </button>

    <div class="text-center text-gray-400">OR</div>

    <!-- Google login -->
    <button id="googleSignup" class="w-full bg-red-500 text-white py-2 rounded">
      Sign Up with Google
    </button>

    <p class="text-center text-sm">
      Already have an account? <a href="login.html" class="text-blue-600">Login</a>
    </p>
  </div>

  <script>
    const sb = window.supabase.createClient(
      "https://jswfahpezxgkcezfczio.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impzd2ZhaHBlenhna2NlemZjemlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3OTkzMTgsImV4cCI6MjA4MDM3NTMxOH0.PQfhxHD4UFU4i3ysNsc2lTCpRDbl6wOmX9Bq3cFs2jM"
  );

  document.getElementById("signupBtn").onclick = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await sb.auth.signUp({ email, password });

    if (error) alert(error.message);
    else window.location.href = "home.html";
  };

  document.getElementById("googleSignup").onclick = async () => {
    await sb.auth.signInWithOAuth({
      provider: "google",
      options: {
        redirectTo: window.location.origin + "/templates/home.html"
      }
    });
  };
  </script>

</body>
</html>
