<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <script type="module" src="auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script> 
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js"></script>
    <!-- Firestore -->
    <!-- <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js"></script> -->
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="p-6 max-w-md mx-auto bg-white rounded-xl shadow-md space-y-4">
    <h2 class="text-2xl font-bold">Login / Signup</h2>
    <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded">
    <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded">
    <button onclick="emailLogin()" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
    <button onclick="signup()" class="bg-blue-500 text-white px-4 py-2 rounded">Sign Up</button>
    <button onclick="googleLogin()" class="bg-red-500 text-white px-4 py-2 rounded">Login with Google</button>
    </div>

    
</body>
</html>
